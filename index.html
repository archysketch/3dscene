<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Three.js Minimal Test</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(circle at 50% 0%, #123a79 0%, #02030a 55%, #000000 100%);
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

  <!-- SADECE THREE (başka script yok!) -->
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>

  <script>
    console.log("THREE REVISION:", THREE && THREE.REVISION);

    // === SAHNE / KAMERA / RENDERER ===
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(
      45,
      window.innerWidth / window.innerHeight,
      0.1,
      100
    );
    camera.position.set(0, 0, 5);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000, 0); // arka plan transparan kalsın
    document.body.appendChild(renderer.domElement);

    // === IŞIK + TEST KÜPÜ ===
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(3, 4, 5);
    scene.add(light);

    const geo = new THREE.BoxGeometry(1, 1, 1);
    const mat = new THREE.MeshStandardMaterial({
      color: 0xff4444,
      metalness: 0.3,
      roughness: 0.4
    });
    const cube = new THREE.Mesh(geo, mat);
    scene.add(cube);

    // === RESIZE ===
    window.addEventListener('resize', () => {
      const w = window.innerWidth;
      const h = window.innerHeight;
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
      renderer.setSize(w, h);
    });

    // === ANİMASYON ===
    function animate() {
      requestAnimationFrame(animate);
      cube.rotation.y += 0.01;
      cube.rotation.x += 0.006;
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
