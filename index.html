<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>3D Scene</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: radial-gradient(circle at center, #0b1e3b, #000);
    }
    canvas { display: block; }
</style>
</head>
<body>

<!-- THREE core -->
<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>

<!-- OrbitControls (legacy examples/js) -->
<script src="https://unpkg.com/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

<!-- GLTFLoader (legacy examples/js) — DİKKAT: jsm değil -->
<script src="https://unpkg.com/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
// --- Debug -------------------------
console.log("THREE:", THREE);
console.log("GLTFLoader class =", THREE.GLTFLoader);
// -----------------------------------

/* === SCENE === */
const scene = new THREE.Scene();

/* === CAMERA === */
const camera = new THREE.PerspectiveCamera(
    50,
    window.innerWidth / window.innerHeight,
    0.1,
    100
);
camera.position.set(0, 1, 5);

/* === RENDERER === */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

/* === LIGHTS === */
const light1 = new THREE.DirectionalLight(0xffffff, 2);
light1.position.set(5, 5, 5);
scene.add(light1);

const light2 = new THREE.AmbientLight(0xffffff, 1);
scene.add(light2);

/* === CONTROLS === */
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

/* === LOADER === */
const loader = new THREE.GLTFLoader();
console.log("Loader instance:", loader);

/* === MODEL 1 === */
loader.load(
    "christmas_ball.glb",
    (gltf) => {
        const model = gltf.scene;
        model.position.set(-1, 0, 0);
        model.scale.set(1.3, 1.3, 1.3);
        scene.add(model);
        console.log("Ball loaded:", model);
    },
    undefined,
    (err) => {
        console.error("Ball load error:", err);
    }
);

/* === MODEL 2 === */
loader.load(
    "christmas_tree_ball.glb",
    (gltf) => {
        const model = gltf.scene;
        model.position.set(1.2, 0, 0);
        model.scale.set(1.3, 1.3, 1.3);
        scene.add(model);
        console.log("Tree loaded:", model);
    },
    undefined,
    (err) => {
        console.error("Tree load error:", err);
    }
);

/* === ANIMATE === */
function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
}
animate();

/* === WINDOW RESIZE === */
window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
