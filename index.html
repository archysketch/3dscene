<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Lusion Physics Refined</title>
<style>
    html, body {
        margin: 0; padding: 0;
        overflow: hidden;
        background: #000;
    }
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
// ------------------------------------
// SCENE & CAMERA
// ------------------------------------
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(
    55, innerWidth / innerHeight, 0.1, 100
);
camera.position.set(0, 0, 26);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(devicePixelRatio);
document.body.appendChild(renderer.domElement);

// ------------------------------------
// LIGHT
// ------------------------------------
const hemi = new THREE.HemisphereLight(0x4060ff, 0x000000, 0.85);
scene.add(hemi);

// ------------------------------------
// BALL INSTANCING
// ------------------------------------
const COUNT = 40;

const positions = [];
const velocities = [];
const drift = []; // micro-drift
const driftSpeed = [];

const geometry = new THREE.SphereGeometry(2, 48, 48); // ★ TOPLAR 2× BÜYÜDÜ
const material = new THREE.MeshStandardMaterial({
    color: 0x4d6dff,
    roughness: 0.25,
    metalness: 0.1
});

const instanced = new THREE.InstancedMesh(geometry, material, COUNT);
scene.add(instanced);

const temp = new THREE.Object3D();

// RANDOM START POSITIONS
for (let i = 0; i < COUNT; i++) {

    positions[i] = new THREE.Vector3(
        (Math.random() - 0.5) * 8,
        (Math.random() - 0.5) * 5,
        (Math.random() - 0.5) * 5
    );

    velocities[i] = new THREE.Vector3(
        (Math.random() - 0.5) * 0.02,
        (Math.random() - 0.5) * 0.02,
        (Math.random() - 0.5) * 0.02
    );

    // LUSION MICRO-DRIFT
    drift[i] = new THREE.Vector3(
        Math.random() * 6,
        Math.random() * 6,
        Math.random() * 6
    );
    driftSpeed[i] = 0.003 + Math.random() * 0.004;
}

// ------------------------------------
// PHYSICS LOOP
// ------------------------------------
function updatePhysics(time) {

    const centerForce = 0.0013;
    const damping = 0.97;

    const repelRadius = 4.0;         // ★ top büyük → çarpışma alanı büyüdü
    const repelStrength = 0.02;

    const softNeighborPull = 0.004;  // Lusion cohesive movement

    for (let i = 0; i < COUNT; i++) {

        // MICRO DRIFT (Lusion efektinin sırrı!)
        positions[i].x += Math.sin(time * driftSpeed[i] + drift[i].x) * 0.015;
        positions[i].y += Math.cos(time * driftSpeed[i] + drift[i].y) * 0.015;
        positions[i].z += Math.sin(time * driftSpeed[i] + drift[i].z) * 0.015;

        // SOFT CENTERING
        velocities[i].addScaledVector(positions[i], -centerForce);

        // PAIRWISE "SOFT BODY" REPEL
        for (let j = i + 1; j < COUNT; j++) {

            const diff = positions[i].clone().sub(positions[j]);
            let dist = diff.length();

            if (dist < repelRadius && dist > 0) {

                // ÇOK DAHA YUMUŞAK + HİDRODİNAMİK REPEL
                const push = (repelRadius - dist) * repelStrength;

                diff.normalize();

                velocities[i].addScaledVector(diff, push);
                velocities[j].addScaledVector(diff, -push);

                // KOMŞULAR ARASINDA YUMUŞAK COHESION
                const mid = positions[j].clone().sub(positions[i]).multiplyScalar(softNeighborPull);
                velocities[i].add(mid);
                velocities[j].sub(mid);
            }
        }

        // DAMPING
        velocities[i].multiplyScalar(damping);

        // APPLY VELOCITY
        positions[i].add(velocities[i]);
    }
}

// ------------------------------------
// MOUSE FORCE
// ------------------------------------
let mouse = new THREE.Vector3();

window.addEventListener("pointermove", (e)=>{

    const x = (e.clientX / innerWidth) * 2 - 1;
    const y = -(e.clientY / innerHeight) * 2 + 1;

    mouse.set(x * 10, y * 6, 0);
});

function applyMouseForce() {

    const radius = 6;
    const force = 0.06;

    for (let i = 0; i < COUNT; i++) {

        const diff = positions[i].clone().sub(mouse);
        const dist = diff.length();

        if (dist < radius) {
            const push = (radius - dist) * force;
            diff.normalize();
            velocities[i].addScaledVector(diff, push);
        }
    }
}

// ------------------------------------
// RENDER LOOP
// ------------------------------------
function animate(t) {

    const time = t * 0.001;

    applyMouseForce();
    updatePhysics(time);

    for (let i = 0; i < COUNT; i++) {
        temp.position.copy(positions[i]);
        temp.updateMatrix();
        instanced.setMatrixAt(i, temp.matrix);
    }

    instanced.instanceMatrix.needsUpdate = true;

    renderer.render(scene, camera);
    requestAnimationFrame(animate);
}
animate();

// ------------------------------------
window.addEventListener("resize", ()=>{
    camera.aspect = innerWidth / innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth, innerHeight);
});
</script>

</body>
</html>
