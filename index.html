<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Lusion Physics Prototype</title>
<style>
    html, body {
        margin: 0; padding: 0;
        overflow: hidden;
        background: #000;
    }
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
// ------------------------------------
// SCENE & CAMERA
// ------------------------------------
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(
    55, innerWidth / innerHeight, 0.1, 100
);
camera.position.set(0, 0, 22);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(devicePixelRatio);
document.body.appendChild(renderer.domElement);

// ------------------------------------
// LIGHT
// ------------------------------------
const hemi = new THREE.HemisphereLight(0x3d5fff, 0x000000, 0.8);
scene.add(hemi);

// ------------------------------------
// BALL INSTANCING
// ------------------------------------
const COUNT = 40;
const positions = [];
const velocities = [];

const geometry = new THREE.SphereGeometry(2, 32, 32);
const material = new THREE.MeshStandardMaterial({
    color: 0xffffff,
    roughness: 0.3,
    metalness: 0.2
});

const instanced = new THREE.InstancedMesh(geometry, material, COUNT);
scene.add(instanced);

const temp = new THREE.Object3D();

// RANDOM START POSITIONS
for (let i = 0; i < COUNT; i++) {
    positions[i] = new THREE.Vector3(
        (Math.random() - 0.5) * 10,
        (Math.random() - 0.5) * 6,
        (Math.random() - 0.5) * 6
    );

    velocities[i] = new THREE.Vector3(
        (Math.random() - 0.5) * 0.05,
        (Math.random() - 0.5) * 0.05,
        (Math.random() - 0.5) * 0.05
    );
}

// ------------------------------------
// PHYSICS LOOP
// ------------------------------------
function updatePhysics() {
    const centerForce = 0.002;  
    const damping = 0.96;       
    const repelRadius = 4.2;
    const repelStrength = 0.015;

    for (let i = 0; i < COUNT; i++) {

        // SOFT CENTERING
        velocities[i].x -= positions[i].x * centerForce;
        velocities[i].y -= positions[i].y * centerForce;
        velocities[i].z -= positions[i].z * centerForce;

        // PAIRWISE REPEL (NO OVERLAP)
        for (let j = i + 1; j < COUNT; j++) {

            const diff = positions[i].clone().sub(positions[j]);
            const dist = diff.length();

            if (dist < repelRadius && dist > 0) {
                const push = (repelRadius - dist) * repelStrength;
                diff.normalize();

                velocities[i].add(diff.clone().multiplyScalar(push));
                velocities[j].add(diff.clone().multiplyScalar(-push));
            }
        }

        // VELOCITY DAMP
        velocities[i].multiplyScalar(damping);

        // APPLY VELOCITY
        positions[i].add(velocities[i]);
    }
}

// ------------------------------------
// MOUSE FORCE
// ------------------------------------
let mouse = new THREE.Vector3();
window.addEventListener("pointermove", (e)=>{
    const x = (e.clientX / innerWidth) * 2 - 1;
    const y = -(e.clientY / innerHeight) * 2 + 1;
    mouse.set(x * 8, y * 5, 0);
});

function applyMouseForce() {
    const force = 0.04;

    for (let i = 0; i < COUNT; i++) {
        const diff = positions[i].clone().sub(mouse);
        const dist = diff.length();

        if (dist < 4) {
            const push = (4 - dist) * force;
            diff.normalize();
            velocities[i].add(diff.multiplyScalar(push));
        }
    }
}

// ------------------------------------
// RENDER LOOP
// ------------------------------------
function animate() {

    applyMouseForce();
    updatePhysics();

    for (let i = 0; i < COUNT; i++) {
        temp.position.copy(positions[i]);
        temp.updateMatrix();
        instanced.setMatrixAt(i, temp.matrix);
    }

    instanced.instanceMatrix.needsUpdate = true;

    renderer.render(scene, camera);
    requestAnimationFrame(animate);
}
animate();

// ------------------------------------
window.addEventListener("resize", ()=>{
    camera.aspect = innerWidth / innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth, innerHeight);
});
</script>

</body>
</html>
