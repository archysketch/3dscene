<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Scene Test</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(circle at 50% 0%, #152b4e 0%, #020308 60%, #000000 100%);
    }
    #scene-container {
      position: fixed;
      inset: 0;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="scene-container"></div>

  <!-- TEK SCRIPT: ES MODULE -->
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';

    console.log('THREE rev', THREE.REVISION);   // konsolda 160 görmelisin

    const container = document.getElementById('scene-container');

    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(
      45,
      window.innerWidth / window.innerHeight,
      0.1,
      100
    );
    camera.position.set(0, 1.2, 4);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputEncoding = THREE.sRGBEncoding;
    container.appendChild(renderer.domElement);

    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x222233, 1.2);
    hemiLight.position.set(0, 1, 0);
    scene.add(hemiLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 1.0);
    dirLight.position.set(3, 5, 5);
    dirLight.castShadow = true;
    scene.add(dirLight);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.06;
    controls.minDistance = 1.5;
    controls.maxDistance = 8;

    const loader = new GLTFLoader();

    // 1) christmas_ball.glb
    loader.load(
      './christmas_ball.glb',
      (gltf) => {
        const model = gltf.scene;
        model.position.set(-0.8, 0, 0);
        scene.add(model);
      },
      undefined,
      (err) => {
        console.error('christmas_ball.glb yüklenemedi:', err);
      }
    );

    // 2) christmas_tree_ball.glb
    loader.load(
      './christmas_tree_ball.glb',
      (gltf) => {
        const model = gltf.scene;
        model.position.set(0.8, 0, 0);
        scene.add(model);
      },
      undefined,
      (err) => {
        console.error('christmas_tree_ball.glb yüklenemedi:', err);
      }
    );

    // Basit zemin (gölge hissi için)
    const ground = new THREE.Mesh(
      new THREE.CircleGeometry(5, 64),
      new THREE.MeshStandardMaterial({ color: 0x05070b, roughness: 1, metalness: 0 })
    );
    ground.rotation.x = -Math.PI / 2;
    ground.position.y = -0.7;
    scene.add(ground);

    function onResize() {
      const w = window.innerWidth;
      const h = window.innerHeight;
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
      renderer.setSize(w, h);
    }
    window.addEventListener('resize', onResize);

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
