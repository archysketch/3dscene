<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Lusion Physics v6 (Stable)</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
    }
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
// ------------------------------------
// SCENE & CAMERA
// ------------------------------------
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(
    55, innerWidth / innerHeight, 0.1, 100
);
camera.position.set(0, 0, 28);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(devicePixelRatio);
document.body.appendChild(renderer.domElement);

// ------------------------------------
// LIGHT
// ------------------------------------
const hemi = new THREE.HemisphereLight(0x4880ff, 0x000000, 1.0);
scene.add(hemi);

// ------------------------------------
// PARAMETRES
// ------------------------------------
const COUNT = 40;
const BALL_SIZE = 2.0;        // ★ toplar büyütüldü
const COLLISION_DIST = BALL_SIZE * 2.1;
const CENTER_FORCE = 0.0013;
const DAMPING = 0.965;

// ------------------------------------
// INSTANCED BALLS
// ------------------------------------
const positions = [];
const velocities = [];
const drift = [];
const driftSpeed = [];

const geometry = new THREE.SphereGeometry(BALL_SIZE, 32, 32);
const material = new THREE.MeshStandardMaterial({
    color: 0x5f76ff,
    roughness: 0.3,
    metalness: 0.2,
});

const instanced = new THREE.InstancedMesh(geometry, material, COUNT);
scene.add(instanced);

const temp = new THREE.Object3D();

// ------------------------------------
// INITIAL POSITIONS
// ------------------------------------
for (let i = 0; i < COUNT; i++) {

    positions[i] = new THREE.Vector3(
        (Math.random() - 0.5) * 10,
        (Math.random() - 0.5) * 7,
        (Math.random() - 0.5) * 6
    );

    velocities[i] = new THREE.Vector3(
        (Math.random() - 0.5) * 0.025,
        (Math.random() - 0.5) * 0.025,
        (Math.random() - 0.5) * 0.025
    );

    // ★ ORGANIC DRIFT (Lusion vibe)
    drift[i] = new THREE.Vector3(
        Math.random() * 5,
        Math.random() * 5,
        Math.random() * 5
    );
    driftSpeed[i] = 0.0015 + Math.random() * 0.0025;
}

// ------------------------------------
// PHYSICS LOOP
// ------------------------------------
function updatePhysics(time) {

    const repelStrength = 0.03;

    for (let i = 0; i < COUNT; i++) {

        // ★ ORGANIC MICRO-DRIFT
        positions[i].x += Math.sin(time * driftSpeed[i] + drift[i].x) * 0.015;
        positions[i].y += Math.cos(time * driftSpeed[i] + drift[i].y) * 0.015;
        positions[i].z += Math.sin(time * driftSpeed[i] + drift[i].z) * 0.015;

        // SOFT CENTER ATTRACT
        velocities[i].addScaledVector(positions[i], -CENTER_FORCE);

        // COLLISIONS
        for (let j = i + 1; j < COUNT; j++) {

            const diff = positions[i].clone().sub(positions[j]);
            const dist = diff.length();

            if (dist < COLLISION_DIST && dist > 0) {

                const push = (COLLISION_DIST - dist) * repelStrength;
                diff.normalize();

                velocities[i].addScaledVector(diff,  push);
                velocities[j].addScaledVector(diff, -push);
            }
        }

        // DAMPING
        velocities[i].multiplyScalar(DAMPING);

        // APPLY VELOCITY
        positions[i].add(velocities[i]);
    }
}

// ------------------------------------
// MOUSE FORCE
// ------------------------------------
let mouse = new THREE.Vector3();

window.addEventListener("pointermove", (e)=>{
    const x = (e.clientX / innerWidth) * 2 - 1;
    const y = -(e.clientY / innerHeight) * 2 + 1;
    mouse.set(x * 12, y * 8, 0);
});

function applyMouseForce() {

    const radius = 7;
    const force = 0.055; // ★ daha "vurmalı" oldu

    for (let i = 0; i < COUNT; i++) {

        const diff = positions[i].clone().sub(mouse);
        const dist = diff.length();

        if (dist < radius) {
            diff.normalize();
            velocities[i].addScaledVector(diff, (radius - dist) * force);
        }
    }
}

// ------------------------------------
// RENDER LOOP
// ------------------------------------
function animate(t) {

    const time = t * 0.001;

    applyMouseForce();
    updatePhysics(time);

    for (let i = 0; i < COUNT; i++) {
        temp.position.copy(positions[i]);
        temp.updateMatrix();
        instanced.setMatrixAt(i, temp.matrix);
    }
    instanced.instanceMatrix.needsUpdate = true;

    renderer.render(scene, camera);
    requestAnimationFrame(animate);
}
animate();

// ------------------------------------
window.addEventListener("resize", ()=>{
    camera.aspect = innerWidth / innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth, innerHeight);
});
</script>

</body>
</html>
