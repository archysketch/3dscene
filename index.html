<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>3D Scene – GLB Test</title>
  <style>
    body{
      margin:0;
      overflow:hidden;
      background:radial-gradient(circle at center,#10264a,#000000);
    }
    canvas{display:block;}
  </style>
</head>
<body>

  <!-- THREE core (sürüm: 0.152.2) -->
  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>

  <!-- GLTFLoader (aynı sürüm, legacy js) -->
  <script src="https://unpkg.com/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    // === DEBUG ===
    console.log("THREE =", THREE);
    console.log("GLTFLoader class =", THREE.GLTFLoader);

    // === SCENE ===
    const scene = new THREE.Scene();

    // === CAMERA ===
    const camera = new THREE.PerspectiveCamera(
      50,
      window.innerWidth / window.innerHeight,
      0.1,
      100
    );
    camera.position.set(0, 1.2, 6);

    // === RENDERER ===
    const renderer = new THREE.WebGLRenderer({ antialias:true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // === LIGHTS ===
    const dirLight = new THREE.DirectionalLight(0xffffff, 2);
    dirLight.position.set(5, 5, 5);
    scene.add(dirLight);

    const ambLight = new THREE.AmbientLight(0xffffff, 0.7);
    scene.add(ambLight);

    // === GLTF LOADER ===
    const loader = new THREE.GLTFLoader();
    console.log("Loader instance =", loader);

    let ballModel = null;
    let treeModel = null;

    // 1) christmas_ball.glb
    loader.load(
      "christmas_ball.glb",
      (gltf) => {
        ballModel = gltf.scene;
        ballModel.position.set(-1.5, 0, 0);
        ballModel.scale.set(1.4, 1.4, 1.4);
        scene.add(ballModel);
        console.log("Ball loaded OK:", ballModel);
      },
      undefined,
      (err) => console.error("Ball load ERROR:", err)
    );

    // 2) christmas_tree_ball.glb
    loader.load(
      "christmas_tree_ball.glb",
      (gltf) => {
        treeModel = gltf.scene;
        treeModel.position.set(1.5, 0, 0);
        treeModel.scale.set(1.4, 1.4, 1.4);
        scene.add(treeModel);
        console.log("Tree loaded OK:", treeModel);
      },
      undefined,
      (err) => console.error("Tree load ERROR:", err)
    );

    // === ANIMATE ===
    function animate(){
      requestAnimationFrame(animate);

      if (ballModel)  ballModel.rotation.y += 0.01;
      if (treeModel)  treeModel.rotation.y -= 0.01;

      renderer.render(scene, camera);
    }
    animate();

    // === RESIZE ===
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>

</body>
</html>
