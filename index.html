<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>GLB FINAL TEST</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #000;
}
</style>
</head>
<body>

<script type="module">
/* âœ… DOÄžRU CDN IMPORTLAR */
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js";
import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/GLTFLoader.js";

/* SCENE */
const scene = new THREE.Scene();

/* CAMERA */
const camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 0.1, 1000);
camera.position.set(0, 0, 10);

/* RENDERER */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(devicePixelRatio);
document.body.appendChild(renderer.domElement);

/* LIGHT */
scene.add(new THREE.AmbientLight(0xffffff, 2));
const dir = new THREE.DirectionalLight(0xffffff, 2);
dir.position.set(5, 5, 5);
scene.add(dir);

/* LOAD GLB */
const loader = new GLTFLoader();
loader.load(
    "https://raw.githubusercontent.com/archysketch/3dscene/main/christmas_ball.glb",
    (gltf) => {
        console.log("GLB LOADED âœ…");

        const model = gltf.scene;
        model.scale.setScalar(50); // ðŸ”¥ bilerek dev
        scene.add(model);
    },
    undefined,
    (err) => console.error("GLB LOAD ERROR âŒ", err)
);

/* LOOP */
function animate() {
    renderer.render(scene, camera);
    requestAnimationFrame(animate);
}
animate();

/* RESIZE */
window.addEventListener("resize", () => {
    camera.aspect = innerWidth / innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth, innerHeight);
});
</script>

</body>
</html>
