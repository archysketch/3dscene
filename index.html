<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Lusion Physics Prototype</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #000;
}
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
// ------------------------------------
// SCENE & CAMERA
// ------------------------------------
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(55, innerWidth / innerHeight, 0.1, 100);
camera.position.set(0, 0, 22);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(devicePixelRatio);
document.body.appendChild(renderer.domElement);

// ------------------------------------
// LIGHT
// ------------------------------------
scene.add(new THREE.HemisphereLight(0x3d5fff, 0x000000, 0.8));

// ------------------------------------
// BALLS
// ------------------------------------
const COUNT = 40;
const positions = [];
const velocities = [];

const BALL_RADIUS = 2;

const geometry = new THREE.SphereGeometry(BALL_RADIUS, 32, 32);
const material = new THREE.MeshStandardMaterial({
    color: 0xffffff,
    roughness: 0.3,
    metalness: 0.2
});

const instanced = new THREE.InstancedMesh(geometry, material, COUNT);
scene.add(instanced);

const temp = new THREE.Object3D();

// INITIAL STATE
for (let i = 0; i < COUNT; i++) {
    positions[i] = new THREE.Vector3(
        (Math.random() - 0.5) * 10,
        (Math.random() - 0.5) * 6,
        (Math.random() - 0.5) * 6
    );

    velocities[i] = new THREE.Vector3(
        (Math.random() - 0.5) * 0.05,
        (Math.random() - 0.5) * 0.05,
        (Math.random() - 0.5) * 0.05
    );
}

// ------------------------------------
// MOUSE
// ------------------------------------
let mouse = new THREE.Vector3();
window.addEventListener("pointermove", (e) => {
    const x = (e.clientX / innerWidth) * 2 - 1;
    const y = -(e.clientY / innerHeight) * 2 + 1;
    mouse.set(x * 8, y * 5, 0);
});

// ------------------------------------
// PHYSICS TUNING
// ------------------------------------
const CENTER_FORCE = 0.0008;     // toplanma yavaş
const RETURN_DAMPING = 0.985;

const BASE_MOUSE_FORCE = 0.04;
const INTERACTION_MULTIPLIER = 2;
const MOUSE_RADIUS = 8;         // ⬅️ büyütüldü

const REPEL_RADIUS = BALL_RADIUS * 2.1;
const REPEL_STRENGTH = 0.025;

// ------------------------------------
// FORCES
// ------------------------------------
function applyMouseForce() {
    for (let i = 0; i < COUNT; i++) {
        const diff = positions[i].clone().sub(mouse);
        const dist = diff.length();

        if (dist < MOUSE_RADIUS) {
            const push =
                Math.pow(MOUSE_RADIUS - dist, 2) *
                BASE_MOUSE_FORCE *
                INTERACTION_MULTIPLIER;

            diff.normalize();
            velocities[i].add(diff.multiplyScalar(push));
        }
    }
}

function updatePhysics() {

    for (let i = 0; i < COUNT; i++) {

        // CENTER RETURN
        velocities[i].x -= positions[i].x * CENTER_FORCE;
        velocities[i].y -= positions[i].y * CENTER_FORCE;
        velocities[i].z -= positions[i].z * CENTER_FORCE;

        // REPEL
        for (let j = i + 1; j < COUNT; j++) {
            const diff = positions[i].clone().sub(positions[j]);
            const dist = diff.length();

            if (dist < REPEL_RADIUS && dist > 0) {
                const push = (REPEL_RADIUS - dist) * REPEL_STRENGTH;
                diff.normalize();

                velocities[i].add(diff.clone().multiplyScalar(push));
                velocities[j].add(diff.clone().multiplyScalar(-push));
            }
        }

        velocities[i].multiplyScalar(RETURN_DAMPING);
        positions[i].add(velocities[i]);
    }
}

// ------------------------------------
// RENDER LOOP
// ------------------------------------
function animate() {

    applyMouseForce();
    updatePhysics();

    for (let i = 0; i < COUNT; i++) {
        temp.position.copy(positions[i]);
        temp.updateMatrix();
        instanced.setMatrixAt(i, temp.matrix);
    }

    instanced.instanceMatrix.needsUpdate = true;

    renderer.render(scene, camera);
    requestAnimationFrame(animate);
}
animate();

// ------------------------------------
window.addEventListener("resize", () => {
    camera.aspect = innerWidth / innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth, innerHeight);
});
</script>

</body>
</html>
