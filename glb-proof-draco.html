<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>GLB DRACO PROOF</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: black;
}
</style>
</head>
<body>

<script type="module">
import * as THREE from "https://unpkg.com/three@0.152.2/build/three.module.js";

/* SCENE */
const scene = new THREE.Scene();

/* CAMERA */
const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 100);
camera.position.z = 10;

/* RENDERER */
const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

/* LIGHT */
scene.add(new THREE.AmbientLight(0xffffff, 2));
const dir = new THREE.DirectionalLight(0xffffff, 2);
dir.position.set(5,5,5);
scene.add(dir);

/* üî¥ FALLBACK */
const fallback = new THREE.Mesh(
  new THREE.BoxGeometry(3,3,3),
  new THREE.MeshStandardMaterial({ color: 0xff0000 })
);
scene.add(fallback);

/* LOOP */
function animate(){
  fallback.rotation.x += 0.01;
  fallback.rotation.y += 0.01;
  renderer.render(scene,camera);
  requestAnimationFrame(animate);
}
animate();

/* ---------------- DRACO SAFE LOADER ---------------- */
(async () => {
  try {
    const { GLTFLoader } = await import(
      "https://unpkg.com/three@0.152.2/examples/jsm/loaders/GLTFLoader.js"
    );
    const { DRACOLoader } = await import(
      "https://unpkg.com/three@0.152.2/examples/jsm/loaders/DRACOLoader.js"
    );

    const dracoLoader = new DRACOLoader();
    dracoLoader.setDecoderPath(
      "https://unpkg.com/three@0.152.2/examples/jsm/libs/draco/"
    );

    const loader = new GLTFLoader();
    loader.setDRACOLoader(dracoLoader);

    loader.load(
      "https://raw.githubusercontent.com/archysketch/3dscene/main/christmas_ball.glb",
      (gltf) => {
        console.log("GLB LOADED WITH DRACO ‚úÖ");

        scene.remove(fallback);

        gltf.scene.scale.setScalar(50);
        gltf.scene.traverse(o => {
          if (o.isMesh) {
            o.material = new THREE.MeshStandardMaterial({
              color: 0x00ff00,
              metalness: 0.3,
              roughness: 0.25
            });
          }
        });

        scene.add(gltf.scene);
      },
      undefined,
      (err) => console.error("GLB LOAD ERROR ‚ùå", err)
    );
  } catch (e) {
    console.error("IMPORT ERROR ‚ùå", e);
  }
})();
</script>

</body>
</html>
